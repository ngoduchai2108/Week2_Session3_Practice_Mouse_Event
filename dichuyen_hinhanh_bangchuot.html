<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<form>
    <img id="anh" src="bongda.JPG" style="position: relative;left: 0px">
    <p>Click buuton below to move the image to right</p>
    <input type="button" value="Click Me!" onclick="moveRight()"/>
</form>
    <script>
        let imgObj = null;
        imgObj= document.getElementById('anh');
        function init() {
            imgObj = document.getElementById('anh');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left= parseInt(imgObj.style.left) + 20 +'px';
        }
        // window.onload = init;
    </script>
</body>
</html>
